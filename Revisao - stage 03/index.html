<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="form">
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>  
          
          <div class="col-2">
            <div class="input-wrapper">
              <label for="firstname">Nome</label>
              <input type="text" id="firstname" required/>
            </div>                    

            <div class="input-wrapper">
              <label for="secondname">Sobrenome</label>
              <input type="text" id="secondname" required/>
            </div>
          </div> 

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="text" id="email" required/>
          </div>

          <div class="input-wrapper">
            <label for="Password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="Password" required minlength="8"/>
          </div>

          <legend>Informações do Mentor</legend> 

          <div class="input-wrapper">
            <label for="mentorname">Nome do Mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentorname" required/>
          </div>

          <legend>Seus Horarios Disponíveis</legend> 

          <legend>Primeira Mentoria</legend>

          <div class="input-wrapper">
            <label for="data">Data</label>
            <input type="date" id="data" required/>
          </div>

          <div class="input-wrapper">
            <label for="begin">Das</label>
            <input type="time" id="begin" required/>
          </div>

          <div class="input-wrapper">
            <label for="end">Até</label>
            <input type="time" id="end" required/>
          </div>
        </div>
      </fieldset>      
    </form>
    <footer>
      <input 
      class="button" 
      type="submit"
      form="form" 
      value="Salvar evento">
    </footer>
  </div>
  
</body>
</html>
